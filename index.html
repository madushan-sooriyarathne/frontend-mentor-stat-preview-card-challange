<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <main class="content-wrapper">
      <div class="card">
        <div class="card-description--container">
          <h1 class="card-heading">
            Get <span class="card-heading__highlight">insights</span> that help
            your business grow.
          </h1>

          <p class="card-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat-group">
            <div class="stat-group__item">
              <p class="stat-number">10k+</p>
              <p class="stat-name">companies</p>
            </div>
            <div class="stat-group__item">
              <p class="stat-number">314</p>
              <p class="stat-name">templates</p>
            </div>
            <div class="stat-group__item">
              <p class="stat-number">12m+</p>
              <p class="stat-name">queries</p>
            </div>
          </div>
        </div>
        <div class="card-image--container"></div>
      </div>
    </main>

    <div class="attribution">
      <p class="attribution-content">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="https://madushan.dev">Madushan Sooriyarathne</a>.
      </p>
    </div>
  </body>
</html>
